        // ============================

        async function apiCall(endpoint, options = {}) {
            try {
                const token = localStorage.getItem('access_token');
                const defaultHeaders = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    defaultHeaders['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('ì„œë²„ ì‘ë‹µ ì—ëŸ¬:', errorData);
                    
                    // 422 ì—ëŸ¬ (ê²€ì¦ ì˜¤ë¥˜) ì²˜ë¦¬
                    if (response.status === 422) {
                        if (errorData.detail && Array.isArray(errorData.detail)) {
                            // Pydantic ê²€ì¦ ì˜¤ë¥˜ ì²˜ë¦¬
                            const errorMessages = errorData.detail.map(error => {
                                const field = error.loc ? error.loc[error.loc.length - 1] : 'unknown';
                                return `${field}: ${error.msg}`;
                            }).join(', ');
                            throw new Error(`ì…ë ¥ê°’ ì˜¤ë¥˜: ${errorMessages}`);
                        }
                    }
                    
                    throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error(`API í˜¸ì¶œ ì˜¤ë¥˜ (${endpoint}):`, error);
                throw error;
            }
        }

        // ============================
        // JWT í† í°ì—ì„œ ì‚¬ìš©ì ì •ë³´ ì¶”ì¶œ í•¨ìˆ˜
        // ============================
        function getUserInfoFromJWT() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) return null;
                
                // JWT í† í° ë””ì½”ë”© (Base64)
                const payload = JSON.parse(atob(token.split('.')[1]));
                
                // í† í° ë§Œë£Œ í™•ì¸
                if (payload.exp && payload.exp * 1000 < Date.now()) {
                    console.log('âš ï¸ JWT í† í°ì´ ë§Œë£Œë¨');
                    localStorage.removeItem('access_token');
                    return null;
                }
                
                return {
                    id: payload.user_id,
                    name: payload.user_name,
                    username: payload.user_name,
                    email: payload.user_email,
                    exp: payload.exp
                };
            } catch (error) {
                console.error('JWT ë””ì½”ë”© ì‹¤íŒ¨:', error);
                return null;
            }
        }
