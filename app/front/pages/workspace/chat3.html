<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 내용 (WebSocket)</title>
     <!-- CSS 파일들 임포트 -->
     <link rel="stylesheet" href="/static/css/common.css">
     <link rel="stylesheet" href="/static/css/chat.css">

</head>
<body>
    <div class="chat-content">
        <!-- 환영 메시지 -->
        <div class="welcome-section" id="welcome-section">
            <div class="welcome-icon">🏠</div>
            <h2 class="welcome-title" id="welcome-title"># 전체 채널에 오신 것을 환영합니다</h2>
            <p class="welcome-description">
                모든 멤버가 참여할 수 있는 공개 채널입니다. 자유롭게 소통하고 파일을 공유하세요. ⭐
            </p>
        </div>

        <!-- 연결 상태 표시 -->
        <div class="connection-status" id="connection-status" style="display: none;">
            <div class="status-indicator" id="status-indicator"></div>
            <span id="status-text">연결 중...</span>
        </div>

        <!-- 메시지 영역 -->
        <div class="messages-container" id="messages-container">
            <div class="loading" id="loading-state" style="display: none;">
                <div class="loading-spinner"></div>
                메시지를 불러오는 중...
            </div>
            
            <div class="messages-list" id="messages-list">
                <!-- 기본 환영 메시지 -->
                <div class="message">
                    <div class="message-avatar">A</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">admin@example.com</span>
                            <span class="message-time">오전 09:00</span>
                        </div>
                        <div class="message-text">워크스페이스에 오신 것을 환영합니다! 🎉</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 타이핑 표시 -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span id="typing-text">누군가 입력 중...</span>
        </div>

        <!-- 메시지 입력 영역 -->
        <div class="message-input-container">
            <!-- 파일 미리보기 -->
            <div class="file-preview" id="file-preview" style="display: none;">
                <div id="file-preview-list"></div>
            </div>

            <!-- 입력 영역 -->
            <div class="message-input-area">
                <input type="file" id="file-input" multiple accept="*/*" style="display: none;">
                
                <div class="input-actions-left">
                    <button class="action-btn" onclick="triggerFileUpload()" title="파일 첨부">
                        📎
                    </button>
                    <button class="action-btn" onclick="toggleEmojiPicker()" title="이모지">
                        😊
                    </button>
                    <button class="action-btn" title="멘션">
                        @
                    </button>
                    <button class="action-btn" title="서식">
                        🖊️
                    </button>
                </div>
                
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                
                <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled title="전송">
                    전송
                </button>
            </div>

            <!-- 이모지 피커 -->
            <div class="emoji-picker" id="emoji-picker" style="display: none;">
                <div class="emoji-grid" id="emoji-grid">
                    <!-- 기본 이모지들 -->
                </div>
            </div>
        </div>
    </div>

    <style>
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            margin: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .connection-status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connection-status.connected .status-indicator {
            background-color: #28a745;
        }
        
        .connection-status.disconnected .status-indicator {
            background-color: #dc3545;
        }
        
        .connection-status.connecting .status-indicator {
            background-color: #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        
        .typing-dots span {
            width: 4px;
            height: 4px;
            background-color: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>

    <script>
        // ============================
        // 전역 변수
        // ============================
        const API_BASE_URL = 'http://localhost:8000';
        let ws = null;
        let isConnected = false;
        let messages = [];
        let selectedFiles = [];
        let isEmojiPickerOpen = false;
        let typingTimeout = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;

        const EMOJI_LIST = ['👍', '❤️', '😊', '🎉', '👏', '🔥', '💯', '✨', '😂', '🤣', '😘', '😍', '🤔', '😎', '👋', '🤝', '💪', '🙏'];

        // ============================
        // WebSocket 연결 관리
        // ============================
        function connectWebSocket() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                console.error('JWT 토큰이 없습니다.');
                updateConnectionStatus('disconnected', '로그인이 필요합니다.');
                return;
            }

            // 워크스페이스와 채널 정보 (실제로는 URL 파라미터나 다른 방법으로 가져와야 함)
            const workspace = '오픈AI'; // 실제로는 동적으로 가져와야 함
            const channel = '총무'; // 실제로는 동적으로 가져와야 함
            
            const wsUrl = `ws://localhost:8000/ws/${encodeURIComponent(workspace)}/${encodeURIComponent(channel)}?token=${encodeURIComponent(token)}`;
            
            updateConnectionStatus('connecting', '연결 중...');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                console.log('WebSocket 연결됨');
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus('connected', '실시간 연결됨');
                addSystemMessage('채팅방에 연결되었습니다.');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket 연결 해제됨');
                isConnected = false;
                updateConnectionStatus('disconnected', '연결이 해제되었습니다.');
                
                // 자동 재연결 시도
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`재연결 시도 ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
                        connectWebSocket();
                    }, RECONNECT_DELAY);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket 오류:', error);
                updateConnectionStatus('disconnected', '연결 오류가 발생했습니다.');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            updateConnectionStatus('disconnected', '연결이 해제되었습니다.');
        }

        function updateConnectionStatus(status, text) {
            const statusContainer = document.getElementById('connection-status');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const sendBtn = document.getElementById('send-btn');
            
            statusContainer.style.display = 'block';
            statusContainer.className = `connection-status ${status}`;
            statusText.textContent = text;
            
            if (status === 'connected') {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'connection':
                    addSystemMessage(data.message);
                    break;
                case 'message':
                    addMessageToUI({
                        id: data.id || Date.now(),
                        user_id: data.user_id,
                        username: data.user_name,
                        user_avatar: data.user_avatar || data.user_name.charAt(0),
                        content: data.content,
                        timestamp: data.timestamp || new Date().toISOString()
                    });
                    break;
                case 'user_joined':
                    addSystemMessage(data.message);
                    break;
                case 'user_left':
                    addSystemMessage(data.message);
                    break;
                case 'typing':
                    showTypingIndicator(data.user_name);
                    break;
                case 'error':
                    addSystemMessage('오류: ' + data.message);
                    break;
                case 'connected_users':
                    if (data.connected_users && data.connected_users.length > 0) {
                        const userNames = data.connected_users.map(u => u.user_name).join(', ');
                        addSystemMessage(`현재 접속자: ${userNames}`);
                    }
                    break;
            }
        }

        // ============================
        // 메시지 전송
        // ============================
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (!content && selectedFiles.length === 0) return;
            
            if (!isConnected) {
                alert('WebSocket 연결이 필요합니다.');
                return;
            }
            
            try {
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = true;
                sendBtn.textContent = '전송 중...';
                
                // WebSocket을 통해 메시지 전송
                const message = {
                    type: 'message',
                    content: content,
                    message_type: 'text'
                };
                
                ws.send(JSON.stringify(message));
                
                // 입력 초기화
                messageInput.value = '';
                selectedFiles = [];
                updateFilePreview();
                updateSendButton();
                
                // 타이핑 상태 전송
                sendTypingStatus();
                
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                alert('메시지 전송에 실패했습니다.');
            } finally {
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = false;
                sendBtn.textContent = '전송';
            }
        }

        function sendTypingStatus() {
            if (!isConnected) return;
            
            const typingMessage = {
                type: 'typing'
            };
            
            ws.send(JSON.stringify(typingMessage));
        }

        function addMessageToUI(message) {
            const messagesList = document.getElementById('messages-list');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <div class="message-avatar">${message.user_avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${message.username}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.content)}</div>
                </div>
            `;
            messagesList.appendChild(messageEl);
            
            // 스크롤을 맨 아래로
            document.getElementById('messages-container').scrollTop = 
                document.getElementById('messages-container').scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesList = document.getElementById('messages-list');
            const messageEl = document.createElement('div');
            messageEl.className = 'message system-message';
            messageEl.innerHTML = `
                <div class="message-content">
                    <div class="message-text system-text">${escapeHtml(message)}</div>
                </div>
            `;
            messagesList.appendChild(messageEl);
            
            // 스크롤을 맨 아래로
            document.getElementById('messages-container').scrollTop = 
                document.getElementById('messages-container').scrollHeight;
        }

        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typing-indicator');
            const typingText = document.getElementById('typing-text');
            
            typingText.textContent = `${userName}님이 입력 중...`;
            indicator.style.display = 'flex';
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            typingTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        // ============================
        // 파일 첨부
        // ============================
        function triggerFileUpload() {
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles.push(...files);
            updateFilePreview();
            updateSendButton();
            this.value = '';
        });

        function updateFilePreview() {
            const filePreview = document.getElementById('file-preview');
            const filePreviewList = document.getElementById('file-preview-list');
            
            if (selectedFiles.length === 0) {
                filePreview.style.display = 'none';
                return;
            }
            
            filePreview.style.display = 'block';
            filePreviewList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-preview-item">
                    <div class="file-icon">📄</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove-btn" onclick="removeFile(${index})">✕</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreview();
            updateSendButton();
        }

        // ============================
        // 이모지 피커
        // ============================
        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            const emojiGrid = document.getElementById('emoji-grid');
            
            isEmojiPickerOpen = !isEmojiPickerOpen;
            
            if (isEmojiPickerOpen) {
                emojiPicker.style.display = 'block';
                emojiGrid.innerHTML = EMOJI_LIST.map(emoji => 
                    `<button class="emoji-btn" onclick="insertEmoji('${emoji}')">${emoji}</button>`
                ).join('');
            } else {
                emojiPicker.style.display = 'none';
            }
        }

        function insertEmoji(emoji) {
            const messageInput = document.getElementById('message-input');
            const cursorPos = messageInput.selectionStart;
            const textBefore = messageInput.value.substring(0, cursorPos);
            const textAfter = messageInput.value.substring(cursorPos);
            
            messageInput.value = textBefore + emoji + textAfter;
            messageInput.focus();
            messageInput.selectionStart = messageInput.selectionEnd = cursorPos + emoji.length;
            
            updateSendButton();
            toggleEmojiPicker();
        }

        // ============================
        // 유틸리티 함수들
        // ============================
        function updateSendButton() {
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const hasContent = messageInput.value.trim().length > 0;
            const hasFiles = selectedFiles.length > 0;
            
            sendBtn.disabled = (!hasContent && !hasFiles) || !isConnected;
            if (hasContent || hasFiles) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function formatFileSize(bytes) {
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================
        // 이벤트 리스너
        // ============================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('💬 WebSocket 채팅 탭 로드됨');
            
            // WebSocket 연결 시작
            connectWebSocket();
            
            // 메시지 입력 이벤트
            const messageInput = document.getElementById('message-input');
            
            messageInput.addEventListener('input', function() {
                updateSendButton();
                
                // 자동 높이 조절
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // 타이핑 상태 전송 (디바운싱)
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                typingTimeout = setTimeout(sendTypingStatus, 1000);
            });
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!document.getElementById('send-btn').disabled) {
                        sendMessage();
                    }
                }
            });

            // 외부 클릭시 이모지 피커 닫기
            document.addEventListener('click', function(e) {
                if (isEmojiPickerOpen && !e.target.closest('.emoji-picker') && !e.target.closest('[onclick*="toggleEmojiPicker"]')) {
                    toggleEmojiPicker();
                }
            });

            // 페이지 언로드 시 WebSocket 연결 해제
            window.addEventListener('beforeunload', function() {
                disconnectWebSocket();
            });

            console.log('✅ WebSocket 채팅 탭 초기화 완료');
        });
    </script>
</body>
</html>
